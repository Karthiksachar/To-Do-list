<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-overlay" style="display: flex;">
        <div class="welcome-content" id="welcome-content">
            <h1>Welcome!</h1>
            <p>Sign in to start managing your tasks.</p>
            <button id="welcome-signin-btn">Sign In</button>
            <form id="signin-form" style="display:none; margin-top:24px;">
                <input type="text" id="username-input" placeholder="Enter your name" required style="padding:10px; border-radius:6px; border:1px solid #ccc; font-size:1em; margin-bottom:12px; width:80%;">
                <br>
                <button type="submit" id="signin-submit-btn" style="background:#5a9bff; color:#fff; border:none; border-radius:6px; padding:10px 28px; font-size:1em; font-weight:600; cursor:pointer;">Continue</button>
            </form>
        </div>
    </div>
    <div id="main-layout" style="display:none;">
        <div id="sidebar">
            <div class="sidebar-icon" data-topic="Work" title="Work">
                <span>💼</span>
            </div>
            <div class="sidebar-icon" data-topic="Personal" title="Personal">
                <span>🏠</span>
            </div>
            <div class="sidebar-icon" data-topic="Shopping" title="Shopping">
                <span>🛒</span>
            </div>
            <div id="sidebar-topic" class="sidebar-topic" style="display:none;">
                <span id="sidebar-topic-title"></span>
                <ul id="sidebar-feature-list" style="margin-left:18px; margin-top:10px; text-align:left;"></ul>
            </div>
        </div>
        <div class="container" id="main-app">
            <h1>My To-Do List</h1>
            <div class="input-container">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-task-btn">Add</button>
            </div>
            <ul id="task-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
